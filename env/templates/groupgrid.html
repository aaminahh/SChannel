{% extends "home.html" %}

{% block content %}

    {% for group in groups %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ group.thumbnail }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"></img>
        <div class="card-body">
          <p class="card-text">{{ group.title }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a type="button" href="{{ group.url }}" class="btn btn-sm btn-outline-secondary">View</a>
            </div>
            <small class="text-muted">{{ group.duration }} mins</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="col-mb-4">
      <div class="col text-center">
        <a href="#" class="btn btn-lg btn-warning" data-toggle="modal" data-target="#createGroupModal">Create Group</a>
      </div>
    </div>
    {% endblock content %}
