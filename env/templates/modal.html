<!DOCTYPE html>
<div class="container">
    <h1 class="display-4 text-center mb-4">Channel Management System</h1>
    
    <div class="row mb-4">
      <div class="col text-center">
        <a href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#addUserModal">Add User</a>
      </div>
   </div>
    
    <div class="row mb-4">
      <div class="col text-center">
        <a href="#" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#removeUserModal">Remove User</a>
      </div>
    </div>
    
  <div class="row mb-4">
      <div class="col text-center">

    {% if show_predictions_modal %} 
  <!-- Add User modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Add User</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class = "addUserInfo">
    
    <label class = "text" for = "fname">First name:</label><br>
    <input type = "text" id = "fname" name = "fname"><br>
    <label class = "text" for = "lname">Last name:</label><br>
    <input type = "text" id = "lname" name = "lname"><br>
    <label class = "text" for = "email">Email:</label><br>
    <input type = "text" id = "email" name = "email"><br>
    <label class = "text" for = "phone">Phone Number:</label><br>
    <input type = "text" id = "phone" name = "phone"><br>
            <br>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
          </form>
      </div>
    </div>
  </div>
  </div>
